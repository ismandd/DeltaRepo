name: Save Final Link

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

jobs:
  save-link:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Fetch final .ipa URL
      - name: Fetch final .ipa URL
        id: fetch
        run: |
          HTML=$(curl -s https://gloopup.net/Delta/ios/)
          FINAL_URL=$(echo "$HTML" | grep -oP '(?<=href=")[^"]+\.ipa' | head -n 1)
          FILENAME=$(basename "$FINAL_URL")
          TAG="${FILENAME%.*}"
          echo "FINAL_URL=$FINAL_URL" >> $GITHUB_ENV
          echo "FILENAME=$FILENAME" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

      # Compare with previous link
      - name: Check if IPA URL changed
        id: url_check
        run: |
          if [ -f link.txt ]; then
            OLD_URL=$(cat link.txt)
          else
            OLD_URL=""
          fi
          echo "OLD_URL=$OLD_URL" >> $GITHUB_ENV
          if [ "$OLD_URL" = "$FINAL_URL" ]; then
            echo "CHANGED=false" >> $GITHUB_ENV
          else
            echo "CHANGED=true" >> $GITHUB_ENV
          fi

      # Exit if IPA URL has not changed
      - name: Skip if IPA unchanged
        if: env.CHANGED == 'false'
        run: |
          echo "IPA URL has not changed. Skipping download, tag, and release."
          exit 0

      # Update link.txt and commit
      - name: Commit and push link.txt
        run: |
          echo "$FINAL_URL" > link.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add link.txt
          git commit -m "Update link.txt" || exit 0
          git push

      # Delete existing release if exists
      - name: Delete existing release if exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG exists, deleting..."
            gh release delete "$TAG" -y
          fi

      # Delete remote tag if it exists
      - name: Delete remote tag if exists
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "Remote tag $TAG exists, deleting..."
            git push origin --delete "$TAG"
          fi

      # Create new Git tag and push
      - name: Create Git tag
        run: |
          git tag "$TAG"
          git push origin "$TAG"

      # Download IPA with original name (retry up to 10 times)
      - name: Download IPA with original name
        run: |
          for i in {1..10}; do
            echo "Attempt $i: Downloading $FILENAME..."
            curl -L -o "$FILENAME" "$FINAL_URL" && break
            echo "Download failed, retrying in 60 seconds..."
            sleep 60
          done

      # Download IPA as Delta.ipa (retry up to 10 times)
      - name: Download IPA as Delta
        run: |
          for i in {1..10}; do
            echo "Attempt $i: Downloading Delta.ipa..."
            curl -L -o Delta.ipa "$FINAL_URL" && break
            echo "Download failed, retrying in 60 seconds..."
            sleep 60
          done

      # Create new Release
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.TAG }}
          release_name: ${{ env.FILENAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload IPA files
      - name: Upload IPA files
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.FILENAME }},Delta.ipa
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Delete old duplicate releases (same IPA name, different tag)
      - name: Delete old duplicate releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Deleting duplicate releases with same IPA name..."
          for OLD_TAG in $(gh release list --json tagName,name -q '.[] | select(.name=="'"$FILENAME"'") | .tagName'); do
            if [ "$OLD_TAG" != "${TAG}" ]; then
              echo "Deleting duplicate release $OLD_TAG..."
              gh release delete "$OLD_TAG" -y
              git push origin --delete "$OLD_TAG"
            fi
          done

      # Delete other old releases/tags (everything except current)
      - name: Delete other old releases and tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Deleting other old releases and tags..."
          for OLD_TAG in $(git tag); do
            if [ "$OLD_TAG" != "${TAG}" ]; then
              echo "Deleting $OLD_TAG..."
              RELEASE_ID=$(gh release view "$OLD_TAG" --json id -q ".id")
              if [ "$RELEASE_ID" != "null" ]; then
                gh release delete "$OLD_TAG" -y
              fi
              git push origin --delete "$OLD_TAG"
            fi
          done

name: Save Final Link

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

jobs:
  save-link:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Fetch final .ipa URL
      - name: Fetch final .ipa URL
        id: fetch
        run: |
          HTML=$(curl -s https://gloopup.net/Delta/ios/)
          FINAL_URL=$(echo "$HTML" | grep -oP '(?<=href=")[^"]+\.ipa' | head -n 1)
          FILENAME=$(basename "$FINAL_URL")
          TAG="${FILENAME%.*}"
          echo "FINAL_URL=$FINAL_URL" >> $GITHUB_ENV
          echo "FILENAME=$FILENAME" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "$FINAL_URL" > link.txt

      # Commit and push link.txt
      - name: Commit and push link.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add link.txt
          git commit -m "Update link.txt" || exit 0
          git push

      # Check if tag exists
      - name: Check if tag exists
        id: tag_check
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "EXISTS=true" >> $GITHUB_ENV
          else
            echo "EXISTS=false" >> $GITHUB_ENV
          fi

      # Create Git tag if it doesn't exist
      - name: Create Git tag
        if: env.EXISTS == 'false'
        run: |
          git tag "$TAG"
          git push origin "$TAG"

      # Download IPA with original name
      - name: Download IPA with original name
        run: |
          curl -L -o "$FILENAME" "$FINAL_URL"

      # Download IPA as Delta.ipa
      - name: Download IPA as Delta
        run: |
          curl -L -o Delta.ipa "$FINAL_URL"

      # Create Release
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.TAG }}
          release_name: ${{ env.FILENAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload IPA files
      - name: Upload IPA files
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.FILENAME }},Delta.ipa
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Delete old releases and tags (everything except the current tag)
      - name: Delete old releases and tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Deleting old releases and tags..."
          # List all tags
          for OLD_TAG in $(git tag); do
            if [ "$OLD_TAG" != "${TAG}" ]; then
              echo "Deleting $OLD_TAG..."
              # Delete release
              RELEASE_ID=$(gh release view "$OLD_TAG" --json id -q ".id")
              if [ "$RELEASE_ID" != "null" ]; then
                gh release delete "$OLD_TAG" -y
              fi
              # Delete tag
              git push origin --delete "$OLD_TAG"
            fi
          done

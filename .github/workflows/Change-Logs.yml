name: Save Latest Discord Message

on:
  schedule:
    - cron: "* * * * *"   # every minute
  workflow_dispatch:

jobs:
  fetch-latest-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch latest Discord message
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: |
          RESPONSE=$(curl -s \
            -H "Authorization: Bot $DISCORD_BOT_TOKEN" \
            -H "Content-Type: application/json" \
            "https://discord.com/api/v10/channels/$DISCORD_CHANNEL_ID/messages?limit=1")

          MESSAGE_ID=$(echo "$RESPONSE" | jq -r '.[0].id')
          AUTHOR=$(echo "$RESPONSE" | jq -r '.[0].author.username')
          CONTENT=$(echo "$RESPONSE" | jq -r '.[0].content')

          mkdir -p data
          echo "{ 
            \"id\": \"$MESSAGE_ID\",
            \"author\": \"$AUTHOR\",
            \"content\": \"$CONTENT\"
          }" > data/latest.json

      - name: Commit if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git add data/latest.json
          git commit -m "Update latest Discord message"
          git push

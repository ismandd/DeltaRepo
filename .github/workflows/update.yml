name: Update repo.json with latest Delta iOS info

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour
  workflow_dispatch:     # allows manual trigger

jobs:
  update_repo_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch latest JSON data
        id: fetchjson
        run: |
          curl -s https://delta.webfiles.pro/get_files.php > repo.json
          echo "::set-output name=changed::true"

      - name: Check if repo.json changed
        id: check_changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add repo.json
          # check for changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "::set-output name=changed::false"
          else
            echo "Changes detected"
            echo "::set-output name=changed::true"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git commit -m "Update repo.json with latest Delta iOS info"
          git push
